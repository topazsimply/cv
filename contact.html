<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
  </head>
  <body>
    <h1>Contact Info</h1>
    <p>contact@gmail.com</p>
    <hr>
    <!-- this form allows users to input their contact info-->

<!--standard form text-->
    <form action="mailto:thisemailaddress@gmail.com" method="post" enctype="text/plain">  <!-- mailto opens the user's default email client and it puts in the email address noted here-->  <!-- post=transfer the info the user put into the contact form into the email draft-->  <!--enctype = uses plain text (no symbols) into the email draft on the user's email client-->
      <label>Your Name:</label>
      <input type="text" name="yourName" value=""><br>   <!--this is the empty text box that appears next to "Your Name:" -->
      <label>Your email:</label>
      <input type="email" name="yourEmail" value=""><br>
      <label>Your message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>  <!--this is the text box-->
      <input type="submit" name=""><br>  <!--this is the Submit button-->
<!-- see more types of inputs (e.g., checkbox, password) in MDN-->
    </form>
  </body>
</html>
